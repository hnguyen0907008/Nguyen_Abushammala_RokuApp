<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Roku </title>
        <link rel="stylesheet" type="text/css" href="css/style.css"> 
    </head>
    <body>
        <div class="container-fluid p-0 h-100">
            <div class="row m-0 h-100">
                <div class="col-12 p-0 logo">
                    <img class="p-4 image-logo" src="images/logo.png">
                </div>
                <div class="col-md-12">
                    <div class="w-75 mx-auto">
                        <label class="h2 font-weight-bold text-center text-success w-100 mb-5">Choose a Profile</label>
                        <div class="row text-center justify-content-center">
                            <div class="col-md-4 col-sm-12 cursor-pointer">
                                <img class="w-50 rounded-circle" src="images/parents.png">
                                <label class="text-white d-block mt-2 h5"> Parents </label>
                            </div>
                            <div class="col-md-4 col-sm-12 cursor-pointer">
                                <img class="w-50 rounded-circle" src="images/kids.png">
                                <label class="text-white d-block mt-2 h5"> Kids </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
